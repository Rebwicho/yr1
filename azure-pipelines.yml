# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- dev

pool:
  name: 'Default'

steps:
- script: echo starting building...

- task: MSBuild@1
  inputs:
    solution: '*.sln'
    platform: 'x86'
    configuration: 'release'
    logProjectEvents: true
    createLogFile: true
    logFileVerbosity: 'detailed'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'sb2001_nw/binaries'
    Contents: '*'
    TargetFolder: '$(Agent.WorkFolder)/../bin'
    OverWrite: true
    preserveTimestamp: true